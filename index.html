<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Task System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
            overflow: hidden;
        }
        .kanban {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .column {
            width: 90%;
            max-width: 300px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }
        .column h2 {
            text-align: center;
        }
        .task {
            background: #007bff;
            color: white;
            padding: 10px;
            margin: 10px 0;
            border-radius: 3px;
            cursor: grab;
            display: flex;
            justify-content: space-between;
            align-items: center;
            touch-action: none;
        }
        .dropzone {
            min-height: 100px;
            padding: 10px;
            background: #eaeaea;
            border-radius: 3px;
        }
        .remove-btn {
            background: red;
            border: none;
            color: white;
            padding: 3px 6px;
            border-radius: 50%;
            cursor: pointer;
        }
        .task-input-container {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 300px;
        }
        input, button {
            width: 100%;
            margin: 5px 0;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="task-input-container">
        <input type="text" id="taskInput" placeholder="Enter task name (use emoji ðŸ˜Š)">
        <button onclick="addTask()">Add Task</button>
    </div>
    <div class="kanban">
        <div class="column">
            <h2>To Do</h2>
            <div class="dropzone" id="todo"></div>
        </div>
        <div class="column">
            <h2>In Progress</h2>
            <div class="dropzone" id="in-progress"></div>
        </div>
        <div class="column">
            <h2>Done</h2>
            <div class="dropzone" id="done"></div>
        </div>
    </div>
    <script>
        function addTask() {
            const taskText = document.getElementById('taskInput').value.trim();
            if (taskText === '') return;
            
            const task = document.createElement('div');
            task.classList.add('task');
            task.setAttribute('draggable', 'true');
            task.innerHTML = `${taskText} <button class="remove-btn" onclick="removeTask(this)">x</button>`;
            
            task.addEventListener('dragstart', () => {
                task.classList.add('dragging');
            });
            task.addEventListener('dragend', () => {
                task.classList.remove('dragging');
            });
            
            document.getElementById('todo').appendChild(task);
            document.getElementById('taskInput').value = '';
        }
        
        function removeTask(button) {
            button.parentElement.remove();
        }
        
        document.querySelectorAll('.dropzone').forEach(zone => {
            zone.addEventListener('dragover', (e) => {
                e.preventDefault();
                const draggingTask = document.querySelector('.dragging');
                if (draggingTask) {
                    zone.appendChild(draggingTask);
                }
            });
        });

        document.querySelectorAll('.task').forEach(task => {
            task.addEventListener('touchstart', (e) => {
                e.preventDefault();
                task.classList.add('dragging');
            });
            task.addEventListener('touchend', () => {
                task.classList.remove('dragging');
            });
        });
    </script>
</body>
</html>
