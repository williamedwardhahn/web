<html>
<head>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            text-align: center;
            padding: 20px;
            background-color: #f8f8f8;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
        }
        .column {
            flex: 50%;
            padding: 10px;
        }
        @media screen and (max-width: 600px) {
            .column {
                flex: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>My Responsive Website</h1>
    </div>

    <div class="row">
        <div class="column">
            <h2>Column 1</h2>
            <p>Some text..</p>
        </div>

        <div class="column">
            <h2>Column 2</h2>
            <p>Some text..</p>
        </div>
    </div>
</body>
</html>
