<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Voting Tournament</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .image-container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      width: 100%;
      max-width: 500px;
      gap: 1rem;
    }

    .image-card {
      flex: 1 1 45%;
      background: white;
      border-radius: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s;
      padding: 0.5rem;
      display: flex;
      justify-content: center;
    }

    .image-card:hover {
      transform: scale(1.05);
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 0.5rem;
    }

    .winner {
      margin-top: 2rem;
      font-size: 1.2rem;
    }

    @media (max-width: 600px) {
      .image-card {
        flex-basis: 100%;
      }
    }

    form {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Pick Your Favorite Image!</h1>
  <div class="image-container" id="imageContainer"></div>
  <div class="winner" id="winnerText"></div>

  <!-- Hidden Form for Google Form Submission -->
  <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>
  <form 
    id="googleForm"
    action="https://docs.google.com/forms/d/e/1FAIpQLSdobje9EsvfllB_3R-hF1DUt3dGWNq_YdUMPzwKDNRShFu1BA/formResponse" 
    method="post" 
    target="hidden_iframe">
    
    <input type="hidden" name="entry.1063413385" value="Option 1">
    <input type="hidden" id="winnerInput" name="entry.1108816072" />
  </form>

  <script>
    const images = [
      "https://upload.wikimedia.org/wikipedia/commons/thumb/4/47/PNG_transparency_demonstration_1.png/640px-PNG_transparency_demonstration_1.png",
      "https://upload.wikimedia.org/wikipedia/commons/thumb/e/e4/Hubble_ultra_deep_field.jpg/640px-Hubble_ultra_deep_field.jpg",
      "https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/Fronalpstock_big.jpg/640px-Fronalpstock_big.jpg",
      "https://upload.wikimedia.org/wikipedia/commons/thumb/a/a9/Example.jpg/640px-Example.jpg",
      "https://upload.wikimedia.org/wikipedia/commons/thumb/f/f9/Phoenicopterus_ruber_in_S%C3%A3o_Paulo_Zoo.jpg/640px-Phoenicopterus_ruber_in_S%C3%A3o_Paulo_Zoo.jpg",
      "https://upload.wikimedia.org/wikipedia/commons/thumb/b/b6/Image_created_with_a_mobile_phone.png/640px-Image_created_with_a_mobile_phone.png",
      "https://upload.wikimedia.org/wikipedia/commons/thumb/6/66/Black.png/640px-Black.png",
      "https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Blue_square.png/640px-Blue_square.png",
      "https://upload.wikimedia.org/wikipedia/commons/thumb/4/4c/Red_square.svg/640px-Red_square.svg.png",
      "https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/Green_square.svg/640px-Green_square.svg.png"
    ];

    let currentIndex = 2;
    let currentWinnerIndex = 0; // Start with image[0]
    const container = document.getElementById('imageContainer');
    const winnerText = document.getElementById('winnerText');
    const winnerInput = document.getElementById('winnerInput');
    const form = document.getElementById('googleForm');

    function renderChoices(index1, index2) {
      container.innerHTML = '';

      [index1, index2].forEach(index => {
        const div = document.createElement('div');
        div.className = 'image-card';

        const img = document.createElement('img');
        img.src = images[index];
        img.alt = `Image ${index + 1}`;

        div.onclick = () => handleVote(index);
        div.appendChild(img);
        container.appendChild(div);
      });
    }

    function handleVote(selectedIndex) {
      currentWinnerIndex = selectedIndex;
      if (currentIndex < images.length) {
        const nextIndex = currentIndex++;
        renderChoices(currentWinnerIndex, nextIndex);
      } else {
        container.innerHTML = '';
        winnerText.textContent = `ðŸ† You chose Image #${currentWinnerIndex + 1}!`;

        // Fill and submit form
        winnerInput.value = currentWinnerIndex + 1; // 1-based index
        form.submit();
      }
    }

    // Start the tournament
    renderChoices(0, 1);
  </script>
</body>
</html>
